<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suja Organic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Background layers */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .bg-layer.mexico {
      background: linear-gradient(90deg, #4B2A1C 0%, #774734 50%, #4B2A1C 100%);
    }



    .bg-layer.purple {
      background: linear-gradient(90deg, #8B4789 0%, #A868A6 50%, #8B4789 100%);
    }
    .bg-layer.active {
      opacity: 1;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      padding: 2rem 4rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      flex: 1;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      color: white;
      font-weight: 500;
      flex: 1;
      justify-content: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    .nav-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .place-order-btn {
      background: white;
      color: #000000;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .place-order-btn:hover {
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      z-index: 100;
      padding: 2rem 4rem;
    }

    .social-icons {
      flex: 1;
      display: flex;
      gap: 2.3rem;
      align-items: center;
    }

    .social-icons a {
      color: white;
      opacity: 0.8;
      transition: opacity 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-icons a:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .shop-now-btn {
      background: white;
      width: 180px;
      height: 45px;
      color: #000000;
      padding: 0.6rem 2.5rem;
      border-radius: 50px;
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s;
    }

    .shop-now-btn:hover {
      transform: scale(1.05);
    }

    .choose-size {
      font-size: 0.9rem;
      opacity: 0.8;
      position: relative;
      margin-right: -180px;
      flex: 1;
      text-align: center;
    }

    .choose-size::before,
    .choose-size::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 80px;
      height: 1px;
      background: rgba(255, 255, 255, 0.5);
    }

    .choose-size::before {
      left: calc(50% - 180px);
    }

    .choose-size::after {
      right: calc(50% - 180px);
    }

    .footer-spacer {
      flex: 1;
    }

    

    /* Main content */
    .content-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      padding: 0 4rem;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: 300px auto 300px;
      gap: 8rem;
      align-items: center;
      max-width: 1600px;
      width: 100%;
      margin: 0 auto;
    }

    /* Left content */
    .text-content {
      color: white;
      max-width: 350px;
    }

    .text-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      margin-left: -90px;
      line-height: 1.1;
      font-weight: 600;
      white-space: nowrap;
    }

    .text-content p {
      font-size: 1rem;
      line-height: 1.7;
      margin-left: -90px;
      opacity: 0.95;
      font-weight: 300;
    }

    /* Center content */
    .center-content {
      position: relative;
      width: 100%;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .slides-container {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .product-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .product-slide:nth-child(1) {
      top: 0;
    }

    .product-slide:nth-child(2) {
      top: 150%;
    }

    .product-image {
      max-width: 400px;
      margin-left: -40px;
      max-height: 700px;
      margin-top:  -100px;
      width: 400px;
      height: 800px;
      z-index: 2;
      transition: transform 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .product-slide.zoom-out .product-image {
      transform: scale(0.9);
    }

    .product-slide.zoom-in .product-image {
      transform: scale(1.1);
    }

    .flavorings-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      height: auto;
      z-index: 1;
      opacity: 0.6;
      filter: blur(1px);
      transition: transform 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .product-slide.zoom-out .flavorings-image {
      transform: translate(-50%, -50%) scale(0.9);
    }

    .product-slide.zoom-in .flavorings-image {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .splash-text {
      position: absolute;
      font-size: 15rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.42);
      pointer-events: none;
      white-space: nowrap;
      text-transform: uppercase;
      user-select: none;
      transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .product-slide.zoom-out .splash-text {
      transform: scale(1.1);
    }

    .product-slide.zoom-in .splash-text {
      transform: scale(0.9);
    }

    /* Right content */
    .right-content {
      color: white;
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .flavor-name {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 400;
    }

    .size-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      margin-right: -90px;
    }

    .size-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      transition: all 0.3s;
      cursor: pointer;
      line-height: 1.2;
      opacity: 0.5;
    }

    .size-btn.active {
      background: white;
      color: #000000;
      opacity: 1;
    }

    .size-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>

  <!-- Backgrounds -->
  <div class="bg-layer mexico active" id="bgMexico"></div>
  <div class="bg-layer purple" id="bgPurple"></div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="logo">LOGO // Carne de los cabroncitos</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-right">
      <a href="#" class="place-order-btn">Place order →</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="layout-grid">
      
      <!-- Left -->
      <div class="text-content">
        <h1>Mexico</h1>
        <p>Originální příchuť která je zdaleka nejpopulárnější jelikož se na ní nedá co zkasit. Perfektně okořeněné hovězí maso které je nejuniverzálnější příchuť a chutná všem.</p>
      </div>

      <!-- Center -->
      <div class="center-content">
        <div class="slides-container" id="slidesContainer">
          <div class="product-slide" id="slide0">
            <img src="Images/Flavors/MexicoPeppers.png" alt="Flavorings" class="flavorings-image">
            <img src="Images/Flavors/Mexico.png" alt="Mexico Flavor" class="product-image">
          </div>
          <div class="product-slide" id="slide1">
            <div class="splash-text">ZESTY</div>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="right-content">
        <div class="size-selector">
          <div class="size-btn active">25G</div>
          <div class="size-btn">50G</div>
          <div class="size-btn">100G</div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="social-icons">
      <a href="#" aria-label="Instagram">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/9.21.0/instagram.svg" alt="Instagram">
      </a>
      <a href="#" aria-label="Facebook">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/9.21.0/facebook.svg" alt="Facebook">
      </a>
      <a href="#" aria-label="Email">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/9.21.0/gmail.svg" alt="Email">
      </a>
      <a href="#" aria-label="Twitter">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/9.21.0/twitter.svg" alt="Twitter">
      </a>
    </div>
    <div class="choose-size">Scroll for more</div>
    <div class="footer-spacer"></div>
    <a href="#" class="shop-now-btn">Shop Now →</a>
  </div>

  <script>
    let currentSlide = 0;
    const slidesContainer = document.getElementById('slidesContainer');
    const bgMexico = document.getElementById('bgMexico');
    const bgPurple = document.getElementById('bgPurple');
    
    let isScrolling = false;

    function switchSlide(index) {
      if (index < 0 || index > 1) return;
      
      const slides = document.querySelectorAll('.product-slide');
      
      // Add animation classes
      if (index === 1) {
        // Going down: current slide zooms out, next slide zooms in
        slides[0].classList.add('zoom-out');
        slides[1].classList.add('zoom-in');
      } else {
        // Going up: current slide zooms out, previous slide zooms in
        slides[1].classList.add('zoom-out');
        slides[0].classList.add('zoom-in');
      }
      
      // Translate the container to show the correct slide
      const translateY = -index * 150;
      slidesContainer.style.transform = `translateY(${translateY}%)`;
      
      // Remove animation classes after transition
      setTimeout(() => {
        slides.forEach(slide => {
          slide.classList.remove('zoom-out', 'zoom-in');
        });
      }, 500);
      
      // Update background
      if (index === 0) {
        bgMexico.classList.add('active');
        bgPurple.classList.remove('active');
      } else {
        bgMexico.classList.remove('active');
        bgPurple.classList.add('active');
      }
      
      currentSlide = index;
    }

    // Wheel scroll - immediate response
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      if (isScrolling) return;
      
      if (e.deltaY > 0 && currentSlide === 0) {
        // Scroll down
        isScrolling = true;
        switchSlide(1);
        setTimeout(() => { isScrolling = false; }, 900);
      } else if (e.deltaY < 0 && currentSlide === 1) {
        // Scroll up
        isScrolling = true;
        switchSlide(0);
        setTimeout(() => { isScrolling = false; }, 900);
      }
    }, { passive: false });

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
      if (isScrolling) return;
      
      if (e.key === 'ArrowDown' && currentSlide === 0) {
        isScrolling = true;
        switchSlide(1);
        setTimeout(() => { isScrolling = false; }, 900);
      } else if (e.key === 'ArrowUp' && currentSlide === 1) {
        isScrolling = true;
        switchSlide(0);
        setTimeout(() => { isScrolling = false; }, 900);
      }
    });

    // Touch support
    let touchStartY = 0;
    
    window.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', (e) => {
      if (isScrolling) return;
      
      const touchEndY = e.changedTouches[0].clientY;
      const diff = touchStartY - touchEndY;
      
      if (Math.abs(diff) > 50) {
        if (diff > 0 && currentSlide === 0) {
          isScrolling = true;
          switchSlide(1);
          setTimeout(() => { isScrolling = false; }, 900);
        } else if (diff < 0 && currentSlide === 1) {
          isScrolling = true;
          switchSlide(0);
          setTimeout(() => { isScrolling = false; }, 900);
        }
      }
    });

    // Size button toggle
    document.querySelectorAll('.size-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Initialize
    switchSlide(0);
  </script>
</body>
</html>
